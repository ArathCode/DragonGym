<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal de Miembros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Miembros</h2>
    <button id="btnNuevo" class="btn">+ Nuevo Miembro</button>

    <table>
        <!-- Tabla de ejemplo -->
        <thead>
            <tr>
                <th>ID Membresía</th>
                <th>Nombre</th>
                <th>Apellido Paterno</th>
                <th>Apellido Materno</th>
                <th>Sexo</th>
                <th>Teléfono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>3</td>
                <td>Juan</td>
                <td>Hernandez</td>
                <td>Sanchez</td>
                <td>M</td>
                <td>5551112222</td>
                <td><button class="btnEditar">✏️ Editar</button></td>
            </tr>
        </tbody>
    </table>

    <!-- Modal para agregar -->
    <div id="modalNuevo" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal('modalNuevo')">&times;</span>
            <h3>Agregar Miembro</h3>
            <form id="formNuevo">
                <label>Nombre: <input type="text" id="nombreNuevo"></label>
                <label>Apellido Paterno: <input type="text" id="apellidoPNuevo"></label>
                <label>Apellido Materno: <input type="text" id="apellidoMNuevo"></label>
                <label>Sexo: <input type="text" id="sexoNuevo"></label>
                <label>Teléfono: <input type="text" id="telefonoNuevo"></label>
                <button type="button" onclick="guardarNuevo()">Guardar</button>
            </form>
        </div>
    </div>

    <!-- Modal para editar -->
    <div id="modalEditar" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal('modalEditar')">&times;</span>
            <h3>Editar Miembro</h3>
            <form id="formEditar">
                <label>Nombre: <input type="text" id="nombreEditar"></label>
                <label>Apellido Paterno: <input type="text" id="apellidoPEditar"></label>
                <label>Apellido Materno: <input type="text" id="apellidoMEditar"></label>
                <label>Sexo: <input type="text" id="sexoEditar"></label>
                <label>Teléfono: <input type="text" id="telefonoEditar"></label>
                <button type="button" onclick="guardarEdicion()">Guardar cambios</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
